{% extends 'base.html' %}
{% block content %}

<h1>Edit recipe</h1>


<div class="row">
	<form class="col s12" action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST">
		<div class="input-field col s12">
					
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}" required>
				<label for="recipie_name">Recipe Name</label>
			</div>
			<div class="input-field col s6">
				<input id="recipe_servings" name="servings" type="number" class="validate" value="{{recipe.servings}}" required>
				<label for="servings">Servings</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input id="recipe_ingerdients" name="ingredients" type="text" class="validate" value="{{recipe.ingredients}}"  required>
				<label for="ingredients">Ingredients</label>
			</div>
			<div class="input-field col s6">
				<input id="recipe_method" name="method" type="text" class="validate" value="{{recipe.method}}" required>
				<label for="recipie_method">Method</label>
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Submit changes
    <i class="material-icons right">send</i>
  </button>
    <a href="{{url_for('get_recipes')}}" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Go back</a>

	</form>
</div>
{% endblock %}
