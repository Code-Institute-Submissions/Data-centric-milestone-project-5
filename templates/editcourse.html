{% extends 'base.html' %}
{% block content %}

<h1>Edit recipe</h1>


<div class="row">
	<form class="col s12" action="{{ url_for('edit_course', course_id=course._id) }}" method="POST">
		<div class="input-field col s12">
			<select id="recipe_course" name="recipe_course">
      <option value="" disabled selected>Choose the recipe course</option>
      {% for course in recipe_course %}
      {% if course.recipe_course == recipe.recipe_course %}
          <option value="{{course.recipe_course}}" selected>{{course.recipe_course}}</option>
          {% else %}
          <option value="{{course.recipe_course}}">{{course.recipe_course}}</option>
      {% endif %}
      {% endfor %}
    </select>
			<label>Recipe course</label>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input id="recipe_course" name="recipe_course" type="text" class="validate" value="{{course.recipe_course}}" required>
				<label for="recipie_name">Recipe Name</label>
			</div>
			
		</div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Submit changes
    <i class="material-icons right">send</i>
  </button>
	</form>
</div>
{% endblock %}
