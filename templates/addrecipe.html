{% extends 'base.html' %}
{% block content %}

<h1>Add recipe</h1>


<div class="row">
	<form class="col s12" action="{{ url_for('insert_recipe') }}" method="POST">
		
		<div class="row">
			<div class="input-field col s6">
				<input id="recipe_name" name="recipe_name" type="text" class="validate" required>
				<label for="recipie_name">Recipe Name</label>
			</div>
			<div class="input-field col s6">
				<input id="servings" name="servings" type="number" class="validate" required>
				<label for="servings">Servings</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input id="ingredients" name="ingredients" type="text" class="validate" required>
				<label for="ingredients">Ingredients</label>
			</div>
			<div class="input-field col s6">
				<input id="method" name="method" type="text" class="validate" required>
				<label for="method">Method</label>
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Add recipe
    <i class="material-icons right">send</i>
  </button>
  <a href="{{url_for('get_recipes')}}" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Go back</a>
	</form>
</div>
{% endblock %}
